<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <form id="myForm" name="form">
      <div class="col-md-6 mb-3">
        <label for="" class="form-label">Full Name: </label>
        <input type="text" class="form-control" id="name" />
      </div>

      <div class="col-md-6 mb-3">
        <label for="" class="form-label">Contact: </label>
        <input type="text" class="form-control" id="contact" />
      </div>

      <div class="col-md-6 mb-3 form-floating">
        <textarea id="remarks" class="form-control"></textarea>
        <label for="">Remarks</label>
      </div>

      <div class="col-md-6 mb-3">
        <label for="">Gender: </label>
        <input class="form-check-input" type="radio" name="gender" value="Male" />Male
        <input class="form-check-input" type="radio" name="gender" value="Female" />Female
      </div>

      <div class="col-md-6">
        <label for="">Course</label>
        <input type="checkbox" class="form-check-input" name="course" value="NT" />NT
        <input type="checkbox" class="form-check-input" name="course" value="IAD" />IAD
        <input type="checkbox" class="form-check-input" name="course" value="DDD" />DDD
        <input type="checkbox" class="form-check-input" name="course" value="ESAD" />ESAD
      </div>
      <br />

      <div class="col-md-6 mb-3">
        <label for="">Location:</label>
        <select name="Location" id="location">
          <option value="Select Any">Select Any</option>
          <option value="Banani">Banani</option>
          <option value="Dhanmondi">Dhanmondi</option>
          <option value="Mirpur">Mirpur</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <button class="btn btn-success" type="submit" onclick="submitForm()" value="submit">
          Submit
        </button>
      </div>
    </form>
  </div>

  <script src="form validation.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
