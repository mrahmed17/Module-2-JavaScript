<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email</title>
</head>

<body>
  <script>
    let userInput = prompt("Enter Your email");
    const regEx = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (regEx.test(userInput)) {
      alert("Correct Email");

    } else {
      alert("Invalid Email");

    };

  </script>

</body>

</html>
