    const num1 = parseInt(prompt('Enter the first positive integer: '));
    const num2 = parseInt(prompt('Enter the second positive integer: '));

    function HCF(p, q) {
      while (q !== 0) {
        let temp = q;
        q = p % q;
        p = temp;
      }
      return p;
    };

    document.write(HCF(num1, num2));
