<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Calculation Method 2</title>
</head>

<body>
  <div>
    <div class="col-md-6">
      <label for="">Unit Price</label>
      <input type="text" id="unitPrice" oninput="calculatePrices()">
    </div> <br>

    <div class="col-md-6">
      <label for="">Quantity</label>
      <input type="text" id="quantity" oninput="calculatePrices()">
    </div> <br>

    <div class="col-md-6">
      <label for="">Total Price</label>
      <input type="text" id="totalPrice" readonly>
    </div> <br>

    <div class="col-md-6">
      <label for="">Discount (%)</label>
      <input type="text" id="discount" oninput="calculatePrices()" onchange="calculatePrices()">
    </div> <br>

    <div class="col-md-6">
      <label for="">Discount Amount</label>
      <input type="text" id="discountAmount" readonly>
    </div> <br>

    <div class="col-md-6">
      <label for="">Actual Price</label>
      <input type="text" id="actualPrice" readonly>
    </div> <br>
  </div>

  <script>

    function calculatePrices() {

      // Fetch input values
      let unitPrice = parseInt(document.getElementById("unitPrice").value) || 0;
      let quantity = parseInt(document.getElementById("quantity").value) || 0;
      let discount = parseInt(document.getElementById("discount").value) || 0;

      // Calculate total price
      totalPrice = unitPrice * quantity;
      document.getElementById("totalPrice").value = totalPrice.toFixed(2);

      //Calculate discount amount
      let discountAmount = totalPrice * (discount / 100);
      document.getElementById("discountAmount").value = discountAmount.toFixed(2);

      //Calculate actual price
      let actualPrice = totalPrice - discountAmount;
      document.getElementById("actualPrice").value = actualPrice.toFixed(2);

    }


  </script>

</body>

</html>
