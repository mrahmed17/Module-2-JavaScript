<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch case Days</title>
</head>

<body>

  <script>
    let dayNumber = parseInt(prompt("Enter Number"));

    switch (dayNumber) {
      case 1:
        document.write("Saturday");
        break;

      case 2:
        document.write("Sunday");
        break;

      case 3:
        document.write("Monday");
        break;

      default:
        document.write("Wrong Input");

    };


  </script>


</body>

</html>
