<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>time table</title>
</head>

<body>




  <script>

    /* idea: making a time table
    ex: 5 x 1 = 5;
    ex: 5 x 2 = 10;
    ex: 5 x 3 = 15;   */

    const userInput = prompt("Please Enter Your Number");
    let t = 1;

    while (t <= 10) {
      document.write(userInput + "X" + t + "=" + userInput * t + "<br>");
      t++;
    };


  </script>

</body>

</html>
