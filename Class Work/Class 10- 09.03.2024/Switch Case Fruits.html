<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch case Fruits</title>
</head>

<body>

  <script>
    // method 2: without alphabate case sensitive 

    let fruitsName = prompt("Enter Fruits Name");

    switch (fruitsName.toLocaleLowerCase()) {
      case 'mango':
        document.write("Found in Summer");
        break;

      case 'orange':
        document.write("Found in Winter");
        break;

      case 'banana':
        document.write("Found in Always");
        break;

      default:
        document.write("Wrong Input");

    };
