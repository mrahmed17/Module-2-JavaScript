<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Admission Form</h1>

    <caption>Note: Student Fillup Area Only</caption>

    <form id="myForm" name="form">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fullName" class="form-label">Full Name: </label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="col-md-6 mb-3">
          <label for="" class="form-label">I'd Number: </label>
          <input type="number" id="idNumber" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="exampleInputPassword1" class="form-label">Date of Birth:</label>
          <input type="date" class="form-control" id="date">
        </div>

        <div class="col-md-6 mb-3">
          <label for="">Gender</label>
          <div>
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
            <label class="form-check-label" for="male"> Male </label>

            <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
            <label class="form-check-label" for="female"> Female </label>

            <input class="form-check-input" type="radio" id="others" name="gender" value="Others">
            <label class="form-check-label" for="others"> Others </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="address">Address:</label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Type your address here" id="address"
              style="height: 100px"></textarea>
          </div>
        </div>

        <div class="col-md-3">
          <label for="education" class="form-label">Education:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="SSC" id="ssc" name="education">
            <label class="form-check-label" for="defaultCheck1">
              SSC
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="HSC" id="hsc" name="education">
            <label class="form-check-label" for="defaultCheck2">
              HSC
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Honours" id="honours" name="education">
            <label class="form-check-label" for="defaultCheck2">
              Honours
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Masters" id="masters" name="education">
            <label class="form-check-label" for="Masters">
              Masters
            </label>
          </div>
        </div>

        <div class="col-md-3">
          <label for="hobby" class="form-label">Hobby:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Swimming" id="swimming" name="hobby">
            <label class="form-check-label" for="defaultCheck1">
              Swimming
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Gaming" id="gaming" name="hobby">
            <label class="form-check-label" for="defaultCheck1">
              Gaming
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Reading" id="reading" name="hobby">
            <label class="form-check-label" for="defaultCheck2">
              Reading
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Travelling" id="travelling" name="hobby">
            <label class="form-check-label" for="defaultCheck2">
              Travelling
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Gardening" id="gardening" name="hobby">
            <label class="form-check-label" for="defaultCheck2">
              Gardening
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Coding" id="coding" name="hobby">
            <label class="form-check-label" for="Coding">
              Coding
            </label>
          </div>
        </div>
      </div>


      <div class="mb-3 col-md-6">
        <div class="col-auto my-1">
          <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Course List: </label>
          <select class="custom-select mr-sm-2" id="course">
            <optgroup value="Morning" label="Morning">
              <option value="Select Any">Select Any</option>
              <option value="JEE">JEE</option>
              <option value="C#">C#</option>
            </optgroup>
            <optgroup value="Evening" label=" Evening">
              <option value="GAEV">GAEV</option>
              <option value=".NET">.NET</option>
            </optgroup>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email address: </label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Note: We'll never share your email with anyone else.</div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">

          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword">

          <div class="mb-3 form-check">
            <input type="checkbox" name="checkConfirm" value="Check me out" class="form-check-input" id="checkConfirm">
            <label class="form-check-label" for="confirm">Check me out</label>
          </div>
        </div>


        <div class="mb-3 form-check">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="form with validation.js"></script>

</body>

</html>
