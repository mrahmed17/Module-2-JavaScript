<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Making Using Sir's Formula</title>
</head>

<body>


  <script>
    let userInput = prompt("Enter Prime Number")
    let count = 0;

    for (let i = 1; i <= userInput; i++) {
      if (userInput % i == 0) {
        count += 1;
      }

    }
    if (count == 2) {
      document.write("WOW!! It is a Prime Number")
    }

    else {
      document.write("Sorry!! It is not a Prime Number")
    }

  </script>



</body>

</html>
